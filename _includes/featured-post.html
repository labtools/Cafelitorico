<article>
  <a href="{{ site.github.url }}{{ post.url }}">
    <div class="featured-post" {% if post.image %}style="background-image:url({{ site.github.url }}/assets/img/{{ post.image }})"{% endif %}>
      
      <div class="post-info">
        <h2>{{ post.title }}</h2>
        <p>{% assign month = post.date | date: "%B" %}
{{ post.date | date: "%-d" }}  {{ site.data.locales.es.months[month] }}  {{ post.date | date: "%Y" }}</p>
      </div>
    </div>
  
  </a>
</article>
