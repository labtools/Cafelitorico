<script src="{{ site.github.url }}/assets/js/menu.js"></script>
<header class="site-header">

  <!-- Button to open the menu -->
  <div class="menu-icon-container">
    <button id="menu-toggle" class="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></button>
  </div>
    
  <!-- Branding -->
  <div class="site-title-container">
    <a href="{{ site.github.url }}/" class="site-title">

        <img src="{{ site.github.url }}/assets/img/branding.png" alt="Brand Logo">
    
      </a>
  </div>



  <!-- Fullscreen modal menu -->
 <div id="full-menu" class="full-menu">
  <button id="menu-close" class="menu-close"><i class="fa fa-times" aria-hidden="true"></i></button>
  <div class="menu-content">
    {% for item in site.data.settings.menu %}
      <a href="{{ site.github.url }}/{{ item.url }}" class="menu-link">{{ item.name }}</a>
    {% endfor %}
    {% for item in site.data.settings.social %}
      <a href="{{ item.link }}" class="menu-link" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
    {% endfor %}
  </div>
</div>
